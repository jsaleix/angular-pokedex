@if (noWeaknesses()) {
} @else {
  <div class="flex flex-col gap-3">
    <h2 class="text-3xl text-gray-300">Weaknesses</h2>
    <div class="flex flex-col border-2 gap-5 border-transparent">
      @for (multiplier of weaknessesToArray(); track $index) {
        @if (multiplier[1].length > 0) {
          <article class="w-full h-fit flex items-center">
            <h2 class="text-gray-400 text-3xl w-20 select-none">
              {{ multiplier[0] }}
            </h2>
            <div class="w-full flex flex-wrap gap-x-5 gap-y-3">
              @for (pkmType of multiplier[1]; track $index) {
                <app-type-item [pkmType]="pkmType" />
              }
            </div>
          </article>
        }
      }
    </div>
  </div>
}
