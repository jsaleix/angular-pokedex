<div
  class="relative rounded ring-1 ring-black max-h-fit w-full md:max-w-80 overflow-hidden p-5 bg-linear-to-bl from-white to-gray-300 flex flex-col gap-3"
>
  <h3 class="text-2xl text-black text-shadow-sm select-none">Family</h3>
  <div class="flex gap-5 flex-wrap">
    @for (id of speciesIds(); track id) {
      <app-pokemon-body-selector [pokemonId]="id" />
    } @empty {
      <p class="text-lg text-slate-600">No data</p>
    }
  </div>
</div>
