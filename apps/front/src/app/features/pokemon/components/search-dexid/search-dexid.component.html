<div class="w-full bg-slate-800 py-10">
  <div class="w-full container mx-auto flex flex-col gap-3 px-5 md:px-0">
    <h2 class="text-3xl text-white select-none">Start after</h2>
    <div class="w-full flex items-center gap-3 h-11">
      <input
        type="number"
        placeholder="001"
        [(ngModel)]="this.startAtModel"
        (keypress)="this.onKeyDown($event)"
        min="0"
        class="bg-white h-full w-5/6 outline-none rounded-md p-2 placeholder:text-gray-500"
      />
      <button
        class="h-full w-fit px-5 rounded-md bg-red-600 hover:bg-red-700"
        (click)="this.onClick.emit(this.startAtModel())"
      >
        S
      </button>
    </div>
  </div>
</div>
