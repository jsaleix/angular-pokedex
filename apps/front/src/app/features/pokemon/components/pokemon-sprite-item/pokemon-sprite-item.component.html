<article
  class="h-[80px] max-w-[120px] flex flex-col overflow-hidden items-center"
>
  <img
    [src]="data()?.url"
    class="w-full h-full object-contain -mt-[30px] select-none drag-none"
    onError="this.src='https://raw.githubusercontent.com/msikma/pokesprite/master/pokemon-gen7x/unknown-gen5.png'"
  />
  <p class="text-white w-fit select-none drag-none">{{ data()?.name }}</p>
</article>
