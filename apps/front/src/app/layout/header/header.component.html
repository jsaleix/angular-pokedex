<header class="relative w-full border-b-1">
  <div class="py-5 px-5 md:px-0 flex w-full justify-between container mx-auto">
    <div class="navbar-start">
      <a routerLink="" class="navbar-item">PKM ANGULAR</a>
    </div>
    <div class="flex gap-5 items-center">
      <figure (click)="modalOpen.set(true)" class="group cursor-pointer">
        <app-magnifying-glass-icon css="group-hover:stroke-emerald-400"/>
      </figure>
      <a
        routerLink="pokedex"
        routerLinkActive="underline"
        class="navbar-item hover:underline"
      >
        Pokedex
      </a>
      <span class="hidden md:flex select-none">|</span>
      @if (true) {
        <div class="hidden md:flex gap-5 items-center">
          <a
            routerLink="/auth/login"
            routerLinkActive="underline"
            class="navbar-item hover:underline"
          >
            Login
          </a>
          <span class="select-none text-xs">|</span>
          <a
            routerLink="/auth/sign-up"
            routerLinkActive="underline"
            class="navbar-item hover:underline"
          >
            Sign-Up
          </a>
        </div>
      } @else {
        <a
          routerLink="/auth/sign-up"
          routerLinkActive="underline"
          class="navbar-item hover:underline"
        >
          Profile
        </a>
      }
    </div>
  </div>
  <app-search-pkm-modal
    [modalState]="modalOpen()"
    (onCloseModal)="modalOpen.set(false)"
  />
</header>
